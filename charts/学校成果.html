<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <p>2安徽省各学校成果数量统计、科研人员数量统计柱状：科研成果数量 折线:科研人员数量X学校 Y数量</p>
    <div id="root" style="height: 600px;width: 600px"></div>
</body>
<script type="text/javascript" src="js/echarts.js"></script>
<script type="text/javascript">
var myChart = echarts.init(document.getElementById("root"));
option = {
    tooltip: {
        trigger: 'axis'
    },
    toolbox: {
        feature: {
            dataView: {
                show: true,
                readOnly: false
            },
            magicType: {
                show: true,
                type: ['line', 'bar']
            },
            saveAsImage: {
                show: true
            }
        }
    },
    legend: {
        data: ['16year', '17year', 'growth']
    },
    xAxis: [{
        type: 'category',
        data: ['']
    }],
}myChart.setOption(option)
</script>

</html>
